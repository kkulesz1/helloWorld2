<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>{% block page_title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg bg-light mb-4 border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/">Flask Fundamentals</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('favorite_course') }}">Favorite Course</a>
          <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1>{% block page_head %}{% endblock %}</h1>

        {% block page_content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
